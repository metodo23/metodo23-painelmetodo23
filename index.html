    border: 1px solid #fff; /* Adicionando contorno branco */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    display: flex;
    align-items: center;
    opacity: 0;
    max-width: 90vw; /* Máximo de largura da notificação */
    white-space: nowrap; /* Evita quebras de linha */
    overflow: hidden; /* Oculta texto extra */
    text-overflow: ellipsis; /* Mostra "..." se o texto exceder a largura */
}

.custom-notification.active {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}

.custom-notification-name {
    font-weight: bold;
    margin-right: 5px;
}

.custom-notification-signal {
    width: 10px;
    height: 10px;
    background-color: #006400; /* Verde */
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    animation: pulse 1s infinite; /* Animação de pulsação */
}

@keyframes pulse {
    0% {
        transform: scale(0.8);
        opacity: 0.5; /* Opacidade no início da animação */
    }
    50% {
        opacity: 1; /* Aumenta a opacidade */
    }
    100% {
        transform: scale(1.2);
        opacity: 0; /* Opacidade no final da animação */
    }
}

.custom-notification-content {
    margin-top: 5px;
}
